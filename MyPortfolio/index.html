<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>My Portfolio</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

	<header>
		<div id="title">
			<h1>Hi! I am Dipana Shrestha.</h1>
			<p>Welcome to my portfolio.</p>

			<nav>
				<a href="https://github.com/dipana0324">GitHub</a>
				<a href="https://www.linkedin.com/in/dipana-shrestha-ba6774261/">LinkedIn</a>
			</nav>
		</div>
	</header>

	<main>

		<section id="about">
			<h2>About Me</h2>
			<p>I am Dipana Shrestha, a student learning web development.</p>
		</section>

		<section id="projects">
			<h2>My Projects</h2>
			<div class="project">
				<img src="Image/project1.png" alt="My first project" width="200">
				<p>This is my first project screenshot.</p>
			</div>
		</section>

		<section id="contact">
			<h2>Contact Me</h2>
			<form>
        <label for="fname">Name:</label><br>
        <input type="text" id="fname" name="fname" placeholder="Your name"><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" placeholder="Your email"><br><br>

        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="4" placeholder="Your message"></textarea><br><br>

        <button type="submit">Send</button>
    </form>
		</section>

	</main>

</body>
</html>
